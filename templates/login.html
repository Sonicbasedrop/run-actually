{% extends "base.html" %}
{% block content %}
   
     
    <h4 class="center-align" id="page-title">Log In</h4>
      <div class="container">
       <div class="row">
         <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
           <div class="card-panel teal darken-2">
                <!-- username field -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,25}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
              </div>
                <!-- password field-->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,25}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <!-- log in button -->
                <div class="row">
                <button type="submit" class="col s12 btn btn-small text-darken-4" id="knapp">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            </div>
         </form>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
          <p class="center-align">
              New Here?
              <a href="{{ url_for('signup') }}" class="text-darken-4">Sign Up</a>
          </p>
      </div>
  </div>


  {% endblock %}
