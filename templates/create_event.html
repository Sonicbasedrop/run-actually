{% extends "base.html" %}
{% block content %}

<h3 class="center-align" aria-label="Page Title" id="page-title">Create Event</h3>
<div class="container">
<div class="row card-panel">
  <form class="col s12" method="POST" action="{{ url_for('create_event') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <!-- category selection -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix text-darken-4"></i>
        <select id="category_name" name="category_name" minlength="4" maxlength="25"
         pattern="^[a-öA-Ö0-9 @.,-_*#]{4,25}$" aria-label="Category Name Selection" class="validate" required>
          <option value="" disabled>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}">{{ category.category_name }}</option>
          {% endfor %}
        </select>
        <label for="category_name">Event Category</label>
      </div>
    </div>
      <!-- event name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix text-darken-4"></i>
        <input id="event_name" name="event_name" minlength="5" maxlength="50" 
        type="text" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,50}$" aria-label="Event Name Input Field" class="validate" required>
        <label for="event_name">Event Name</label>
      </div>
    </div>
    <!-- location -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-location prefix text-darken-4"></i>
        <input id="location" name="location" minlength="5" maxlength="50"
         type="text" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,50}$" aria-label="Location Name Input Field" class="validate" required>
        <label for="location">Location</label>
      </div>
    </div>
     <!-- date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix text-darken-4"></i>
        <input id="date" name="date" type="text" aria-label="Date Picker" class="datepicker validate" required>
        <label for="date">Date</label>
      </div>
    </div>
    <!-- event description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix text-darken-4"></i>
        <textarea id="event_description" name="event_description" minlength="5" maxlength="200"
        pattern="^[a-öA-Ö0-9 @.,-_*#]{5,200}$" aria-label="Description Input Field" class="materialize-textarea validate" required></textarea>
        <label for="event_description">Event Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <!-- is urgent toggle -->
        <div class="switch">
          <i class="fas fa-exclamation-circle prefix text-darken-4"></i>
          <label for="is_urgent">
            <input type="checkbox" id="is_urgent" aria-label="Signed up to participate toggle" name="is_urgent">
            <span class="lever"></span>
            Signed up for race
          </label>
        </div>
      </div>
    </div>
     <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
         <!-- cancel button -->
         <a href="{{ url_for('get_events') }}" aria-label="Cancel Button" class="btn-small red text-darken-4">
           Cancel <i class="fas fa-times-circle right"></i>
      </a>
        <button type="submit" aria-label="Create Event Button" class="btn-small darken-4">
          Create Event <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
</div>


{% endblock %}
