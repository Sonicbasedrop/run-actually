{% extends "base.html" %}
{% block content %}

<h4 class="center-align" id="page-title">Create Event</h4>

<div class="row card-panel teal darken-4">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix text-darken-4"></i>
          <input id="event_name" name="event_name" minlength="5" maxlength="50" 
          type="text" class="validate" required>
          <label for="event_name">Event Name</label>
        </div>
     </div>
     <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix text-darken-4"></i>
          <textarea id="event_description" name="event_description" minlength="5"
            maxlength="200" class="materialize-textarea validate" required></textarea>
            <label for="event_description">Event Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-calendar-alt prefix text-darken-4"></i>
          <input id="date" name="date" type="text" class="datepicker validate" required>
          <label for="date">Date</label>
        </div>
     </div>
      <div class="row">
            <div class="input-field col s12">
               <!-- Switch -->
                 <div class="switch">
                  <i class="fas fa-exclamation-circle prefix text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                         <span class="lever"></span>
                      Sign up for race
                   </label>
                 </div>
              </div>  
           </div> 
        </form>
     </div>
        

{% endblock %}
