{% extends "base.html" %}
{% block content %}

<h4 class="center-align" id="page-title">Edit Event</h4>

<div class="row card-panel teal darken-4">
  <form class="col s12" method="POST" action="{{ url_for('edit_event', event_id=event._id) }}">
      <!-- category selection -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix text-darken-4"></i>
        <select id="category_name" name="category_name" class="validate" required>
          <option value="" disabled>Choose Category</option>
          {% for category in categories %}
             {% if category.category_name == event.category_name %}
                 <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
             {% else %}
                 <option value="{{ category.category_name }}">{{ category.category_name }}</option>
             {% endif %}
          {% endfor %}
        </select>
        <label for="category_name">Event Category</label>
      </div>
    </div>
      <!-- event name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix text-darken-4"></i>
        <input id="event_name" name="event_name" minlength="5" maxlength="50"
         value="{{ event.event_name }}" type="text" class="validate" required>
        <label for="event_name">Event Name</label>
      </div>
    </div>
    <!-- location -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-location prefix text-darken-4"></i>
        <input id="location" name="location" minlength="5" maxlength="50"
         type="text" value="{{ event.location }}" class="validate" required>
        <label for="location">Location</label>
      </div>
    </div>
     <!-- date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix text-darken-4"></i>
        <input id="date" name="date" type="text" 
         value="{{ event.date }}" class="datepicker validate" required>
        <label for="date">Date</label>
      </div>
    </div>
    <!-- event description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix text-darken-4"></i>
        <textarea id="event_description" name="event_description" minlength="5" maxlength="200"
          class="materialize-textarea validate" required>
            {{- event.event_description -}}
        </textarea>
        <label for="event_description">Event Description</label>
      </div>
    </div>
     <!-- is urgent toggle -->
    <div class="row">
      <div class="input-field col s12">
         <div class="switch">
             <i class="fas fa-exclamation-circle prefix text-darken-4"></i>
             <label for="is_urgent">
                 {% if event.is_urgent == "on" %}
                   <input type="checkbox" id="is_urgent" name="is_urgent" checked> 
                 {% else %}
                   <input type="checkbox" id="is_urgent" name="is_urgent">
                 {% endif %}
            <span class="lever"></span>
            Signed up for race
          </label>
        </div>
      </div>
    </div>
     <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('get_events') }}" class="btn-large red text-darken-4">
          Cancel <i class="fas fa-times-circle right"></i>
      </a>
        <button type="submit" class="btn-large darken-4">
          Edit Event <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
