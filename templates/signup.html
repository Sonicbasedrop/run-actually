{% extends "base.html" %}
{% block content %}
   
     
    <h4 class="center-align" id="page-title">Sign Up</h4>
      <div class="container">
       <div class="row">
         <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
           <div class="card-panel teal darken-2">
               <!-- Name field -->
              <div class="row">
                 <div class="input-field col s12">
                     <i class="fas fa-user prefix text-darken-4"></i>
                     <input id="name" name="name" type="text" minlength="5"
                      maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,25}$" class="validate" required>
                     <label for="name">Name</label>
                 </div>
               </div>
                <!-- username field -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,25}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
              </div>
              <!-- email field -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix text-darken-4"></i>
                  <input id="email" name="email" type="email" minlength="5"
                  maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{5,25}$" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
               <!-- password field-->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="6"
                    maxlength="25" pattern="^[a-öA-Ö0-9 @.,-_*#]{6,25}$" class="validate" required>
                    <label for="password">Password (min. 6 char)</label>
                    </div>
                </div>
                <!-- sign up button -->
                <div class="row">
                <button type="submit" class="col s12 btn btn-small darken-4 text-shadow" id="knapp">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            </div>
         </form>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
          <p class="center-align">
              Already Signed Up?
              <a href="{{ url_for('login') }}" class="text-darken-4">Log In</a>
          </p>
      </div>
  </div>

  {% endblock %}
