{% extends "base.html" %}
{% block content %}
   
     <h3 class="center-align">Sign Up</h3>

     <div class="container">
       <div class="row">
         <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
           <div class="card-panel teal darken-2">
               <!-- Name -->
              <div class="row">
                 <div class="input-field col s12">
                     <i class="fas fa-user prefix text-darken-4"></i>
                     <input id="name" name="name" type="text" minlength="5"
                      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                     <label for="name">Name</label>
                 </div>
               </div>
                <!-- username -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
              </div>
              <!-- email -->
              <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix text-darken-4"></i>
                  <input id="email" name="email" type="email" minlength="5"
                  maxlength="15" pattern="^[a-zA-Z0-9@.]{5,15}$" class="validate" required>
                  <label for="email">Email</label>
                </div>
              </div>
               <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                <button type="submit" class="col s12 btn btn-small darken-4 text-shadow">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            </div>
         </form>
      </div>
    </div>


  {% endblock %}
