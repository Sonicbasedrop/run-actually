{% extends "base.html" %}
{% block content %}

  <ul class="collapsible">
    {% for event in events %}
      <li>
         <div class="collapsible-header teal darken-2">
             <i class="fas fa-caret-down"></i>
             <strong>{{ event.event_name }}</strong> : {{ event.date }}
             {% if event.is_urgent == "on" %}
             <i class="fas fa-exclamation-circle light-blue-text text-darken-4 tooltipped"
                        data-position="right" data-tooltip="URGENT!"></i>
                {% endif %}
             </div>
         <div class="collapsible-body">
            <strong>{{ event.category_name }}</strong>
            <p>{{ event.event_description }}</p>
            <p>{{ event.location }}</p>
            </div>
            
      </li>
      {% endfor %}
  </ul>

{% endblock %}
