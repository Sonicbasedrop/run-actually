{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
      <form class="col s12 m8 offset-m2" id="contact_form" onsubmit="return sendMail(this);">
          <div class="card-panel">
              <h4 class="page-title center-align">Ask Us Anything</h4>
              <!-- name -->
              <div class="row">
                  <div class="input-field col s12 m8 offset-m2">
                      <i class="fas fa-user-alt prefix text-darken-4"></i>
                      <input id="name" name="name" type="text" minlength="5"
                      maxlength="25" pattern="^[a-zA-Z0-9 @.-_*#]{5,25}$" class="validate" required>
                      <label for="name" class="form-label">Name</label>
                  </div>
              </div>
              <!-- email -->
              <div class="row">
                  <div class="input-field col s12 m8 offset-m2">
                      <i class="fas fa-envelope prefix text-darken-4"></i>
                      <input id="email" name="email" type="email" minlength="5"
                      maxlength="25" pattern="^[a-zA-Z0-9 @.-_*#]{5,25}$" class="validate" required>
                      <label for="email" class="form-label">Email</label>
                  </div>
              </div>
              <!-- comment -->
              <div class="row">
                  <div class="input-field col s12 m8 offset-m2">
                      <i class="fas fa-comment prefix text-darken-4"></i>
                      <label for="comments" class="form-label">Comments</label>
                      <textarea id="comments" name="comments" pattern="^[a-zA-Z0-9 @.-_*#]{5,25}$"
                       class="materialize-textarea validate" required></textarea>
                  </div>
              </div>
              <!-- email reponse -->
              <div class="email-response center-align green-text">
              </div>
              <!-- submit comment button-->
              <div class="row center-align">
                  <button type="submit" class="col s12 m8 offset-m2 btn btn-small darken-4">
                      Submit Comment <i class="far fa-arrow-alt-circle-right"></i>
                  </button>
              </div>
          </div>
      </form>
  </div>
</div>
          
  {% endblock %} 

  {% block scripts %}
  
<script type="text/javascript"
   src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_SdOadbneJmuMuoN2jGKic");
      emailjs.send("service_mygcksp","contact_form");
   })();
</script>

<script src="static/js/email.js"></script>
{% endblock %}
